                                            <Icon name="BrainCircuit" size={20} className="text-indigo-600" /> Radar de Foco
                                        </h2>
                                        <span className="text-[10px] font-black text-indigo-600 uppercase">Top 5 Urgentes</span>
                                    </div>
                                    <div className="space-y-3">
                                        {priorityRadar.map(item => (
                                            <div key={item.id} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex items-center justify-between android-ripple">
                                                <div className="flex-1 mr-4 space-y-1">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`text-[9px] font-black px-2 py-0.5 rounded-full ${getIncidenceColor(item.incidencia)}`}>{item.incidencia}</span>
                                                        <span className="text-[9px] font-black text-slate-300 uppercase tracking-widest">{SUBJECT_NAMES[item.subject]}</span>
                                                    </div>
                                                    <h3 className="text-sm font-bold text-slate-800 leading-tight">{item.assunto}</h3>
                                                </div>
                                                <button onClick={() => toggleComplete(item.id)} className="p-3 bg-slate-50 text-slate-200 rounded-2xl active:scale-90 transition-all">
                                                    <Icon name="Square" size={26} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="animate-slide-up space-y-6 pt-6">
                                <div className="px-2">
                                    <h1 className="text-2xl font-black text-slate-900 tracking-tight">Matérias</h1>
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Selecione o domínio para ver tudo</p>
                                </div>
                                
                                {/* Seletor de Matéria (Horizontal Scroll) */}
                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 px-1">
                                    {Object.keys(SUBJECT_NAMES).map(key => (
                                        <button 
                                            key={key} 
                                            onClick={() => setSelectedSubject(key)}
                                            className={`flex-none px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all border ${selectedSubject === key ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg shadow-indigo-100' : 'bg-white text-slate-400 border-slate-100'}`}
                                        >
                                            {SUBJECT_NAMES[key]}
                                        </button>
                                    ))}
                                </div>

                                {/* Conteúdo da Matéria */}
                                <div className="space-y-10">
                                    {/* Panorama Edital */}
                                    <section>
                                        <div className="flex items-center gap-2 mb-4 px-2">
                                            <Icon name="Target" size={18} className="text-rose-500" />
                                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Edital Completo</h3>
                                        </div>
                                        <div className="space-y-3">
                                            {INITIAL_DATA[selectedSubject].map(item => (
                                                <div key={item.id} className={`bg-white p-5 rounded-[2.2rem] border transition-all ${completedItems.includes(item.id) ? 'bg-slate-50 border-emerald-100' : 'border-slate-100 shadow-sm'}`}>
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1 space-y-1 pr-4">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-[10px] font-black text-slate-300">Item {item.item}</span>
                                                                <span className={`text-[9px] font-black px-2 py-0.5 rounded-full ${getIncidenceColor(item.incidencia)}`}>{item.incidencia}</span>
                                                            </div>
                                                            <h4 className={`text-[15px] font-bold leading-snug ${completedItems.includes(item.id) ? 'line-through text-slate-400' : 'text-slate-800'}`}>{item.assunto}</h4>
                                                            <p className="text-[10px] font-bold text-slate-400 italic">Estratégia: {item.estrategia}</p>
                                                        </div>
                                                        <button onClick={() => toggleComplete(item.id)} className={`p-2 transition-all ${completedItems.includes(item.id) ? 'text-emerald-500' : 'text-slate-200'}`}>
                                                            <Icon name={completedItems.includes(item.id) ? "CheckSquare" : "Square"} size={28} />
                                                        </button>
                                                    </div>
                                                    <div className="mt-4 flex items-center gap-3">
                                                        <div className="flex-1 bg-slate-100 h-1.5 rounded-full overflow-hidden">
                                                            <div className={`h-full rounded-full ${item.dominio > 70 ? 'bg-emerald-500' : 'bg-indigo-500'}`} style={{width: `${item.dominio}%`}}></div>
                                                        </div>
                                                        <span className="text-[10px] font-black text-slate-800">{item.dominio}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    {/* Passo Estratégico */}
                                    <section className="pb-8">
                                        <div className="flex items-center gap-2 mb-4 px-2">
                                            <Icon name="Book" size={18} className="text-indigo-500" />
                                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">Passo Estratégico</h3>
                                        </div>
                                        <div className="space-y-2">
                                            {PASSO_DATA[selectedSubject].map(aula => (
                                                <div 
                                                    key={aula.id} 
                                                    onClick={() => toggleComplete(aula.id)}
                                                    className={`p-4 rounded-3xl border flex items-center gap-4 transition-all android-ripple ${completedItems.includes(aula.id) ? 'bg-emerald-50 border-emerald-100' : 'bg-white border-slate-100 shadow-sm'}`}
                                                >
                                                    <div className={`w-10 h-10 rounded-2xl flex items-center justify-center flex-shrink-0 ${completedItems.includes(aula.id) ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'}`}>
                                                        <span className="text-[10px] font-black uppercase leading-none">{aula.aula}</span>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <p className={`text-[13px] font-bold leading-tight ${completedItems.includes(aula.id) ? 'text-emerald-900 line-through opacity-60' : 'text-slate-700'}`}>{aula.assunto}</p>
                                                    </div>
                                                    <div className={`flex-shrink-0 ${completedItems.includes(aula.id) ? 'text-emerald-500' : 'text-slate-200'}`}>
                                                        <Icon name={completedItems.includes(aula.id) ? "CheckCircle" : "ChevronRight"} size={16} />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Barra de Navegação Inferior (Estilo Android) */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 safe-area-bottom z-50">
                        <div className="flex justify-around items-center h-16 relative">
                            <button 
                                onClick={() => setActiveTab('home')}
                                className={`flex flex-col items-center gap-1 w-full transition-all ${activeTab === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}
                            >
                                <Icon name="Home" size={24} />
                                <span className="text-[10px] font-black uppercase tracking-tighter">Início</span>
                                {activeTab === 'home' && <div className="absolute top-0 w-10 h-1 bg-indigo-600 rounded-b-full"></div>}
                            </button>
                            <button 
                                onClick={() => setActiveTab('materias')}
                                className={`flex flex-col items-center gap-1 w-full transition-all ${activeTab === 'materias' ? 'text-indigo-600' : 'text-slate-300'}`}
                            >
                                <Icon name="Book" size={24} />
                                <span className="text-[10px] font-black uppercase tracking-tighter">Matérias</span>
                                {activeTab === 'materias' && <div className="absolute top-0 w-10 h-1 bg-indigo-600 rounded-b-full"></div>}
                            </button>
                            <button className="flex flex-col items-center gap-1 w-full text-slate-300 opacity-40">
                                <Icon name="BarChart" size={24} />
                                <span className="text-[10px] font-black uppercase tracking-tighter">Desempenho</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
